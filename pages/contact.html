<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
   <title>contact me</title>
    <meta charset="UTF-8" />
  </head>
  <body> 
    <h1 class="contact-me">Contact Me</h1>
    <div class="container">
      <form action="https://formsubmit.co/ananya.joshi@outlook.com" method="post">
      <input type="hidden" name="_subject" value="new mail ✨">
      <input type="text" class="name" name="name" placeholder="full name" required>
      <input type="email" class="email" name="email" placeholder="email" required>
      <input type="country" class="country" name="cityorcountry" placeholder="city and/or country" required>
      <textarea class="message" name="message" placeholder="message" required></textarea>
      <button type="submit" class="button">send</button>
    </form>
    </div>
    <h2 class="ig"> <a href="https://www.instagram.com/ananyaj/">find me on instagram ✿ @ananyaj</a></h2>
  </body>
</html>
